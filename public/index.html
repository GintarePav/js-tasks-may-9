<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/public/css/style.css" />
  </head>
  <body>
    <section>
      <!-- Button trigger modal -->
      <a
        class="btn btn-dark m-5"
        data-bs-toggle="modal"
        data-bs-target="#exampleModal"
        id="add-btn"
      >
        Add new item
      </a>

      <!-- Modal -->
      <div
        class="modal fade"
        id="exampleModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">
                Create your own item
              </h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <form>
                <div class="mb-3">
                  <label for="image-url" class="form-label"
                    >Link to image</label
                  >
                  <input type="text" class="form-control" id="image-url" />
                </div>
                <div class="mb-3">
                  <label for="image-caption" class="form-label">Caption</label>
                  <input type="text" class="form-control" id="image-caption" />
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button
                type="submit"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
              <button type="submit" class="btn btn-primary" id="save-btn">
                Save changes
              </button>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section class="gallery mb-5"></section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="/public/app.js"></script>
  </body>
</html>
